<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Account Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-box">
        <div class="left">
            <h2>Account Login</h2>
            <label>Username</label>
            <input type="text" placeholder="Enter username">
            <label>Password</label>
            <input type="password" placeholder="Enter password">
            <div class="options">
                <input type="radio">
                <p>Keep me signed in</p>
            </div>
            <button class="btn">LOGIN</button>
        </div>
        <div class="right">
            <h3>BizCo LOGO</h3>
            <a href="#">FORGOT<br><small>I forgot my password</small></a>
            <a href="#">REGISTER<br><small>I don't have an account</small></a>
            <a href="#">HELP<br><small>I need some help</small></a>
        </div>
    </div>
</body>

</html>
