<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM 2</title>
    <title>Login Form Blur Background</title>
    <link rel="stylesheet" href="style2.css">
    <!-- Font Awesome để dùng icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="bg"></div>
    <!-- Lớp nền mờ -->

    <div class="login-container">
        <h2>LOGIN FORM</h2>

        <div class="social-login">
            <button class="facebook"><i class="fab fa-facebook-f"></i> Login with Facebook</button>
            <button class="twitter"><i class="fab fa-twitter"></i> Login with Twitter</button>
        </div>

        <div class="or">OR</div>

        <form>
            <div class="input-box">
                <input type="text" placeholder="username" required>
                <i class="fa fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" required>
                <i class="fa fa-lock"></i>
            </div>

            <div class="options">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot your password?</a>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <p class="signup">Not a member? <a href="#">Sign up now</a></p>
        </form>
    </div>


</body>

</html>
